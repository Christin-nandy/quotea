<div class="container">
    <h1 class="alert-success">QUOTES</h1>
    <hr>
    <div class="row">
        <div class="col-md-6">
            <div *ngFor='let quote of quotes; let i=index'>
              <p>{{quote.name}}<br>
                  {{quote.description}}
              </p>
              <button type="button" class="btn btn-info">Show Details</button><br><br>
              <div class="details">
                <button type="button" class="btn btn-success"> Upvote</button><br><br>
                <button type="button" class="btn btn-success"> Downvote</button><br><br>
                <button type="button" class="btn btn-success"> Delete</button>
                </div>
            </div>
            
            <div>

            </div>
            
        </div>
    </div>
</div>

<div class="container-fluid">
    <h2 class="text-center">POST NEW QUOTE</h2>
    <hr>
    </div>
    <form>
        <div class="form-group">
  
            <label for="name">Name</label>
            <input type="text" required class="form-control" id="name">
  
        </div>
        <div class="form-group">

            <label for="quotes">Quotes</label>
            <textarea class="form-control" id="quotes" rows="4" required></textarea>
  
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <textarea class="form-control" id="author" required></textarea>
        </div>
        <br><br>
        <button type="submit" class="btn btn-primary">Post Quote</button>
        </form>
